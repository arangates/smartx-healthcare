One cup of white beans provides 13% of the calcium, 30% of the magnesium, and 24% of the potassium you need every day.

One cup of fat-free plain yogurt provides 49% of the calcium, 12% of the magnesium, and 18% of the potassium you need every day.

Four ounces of tilapia provides 8% of the magnesium and 8% of the potassium you need every day.

Tip: This mild white fish is available year-round in supermarkets and fish stores, fresh or as frozen fillets. You can roast it, bake it, and sauté it, flavor it with a variety of seasonings, and even top it with mineral-rich kiwi-avocado salsa. Tilapia is extremely low in environmental toxins like mercury and PCBs (polychlorinated biphenyls), and it is considered a sustainable, environmentally friendly choice. Most US-raised tilapia is grown in closed-system fish farms on plant-based diets, an approach that doesn’t threaten stocks of wild fish, according to the nonprofit Food & Water Watch.</p>
